{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Adopt A Friend</title>
    {% tailwind_css %}
</head>
<body>
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
        <a href="/" class="text-xl font-semibold">Adopt A Friend</a>
        <div class="space-x-6">
            <a href="#" class="text-base font font-semibold hover:text-gray-500">Browse</a>
            <a href="#" class="text-base font font-semibold hover:text-gray-500">About Us</a>
            
            {% if request.user.is_authenticated %}
            <a href="{% url 'signup1' %}" class="px-6 py-2 text-base font-semibold bg-pink-500 text-white rounded-xl hover:bg-pink-700">Profile</a>
            <a href="{% url 'logout' %}" class="px-6 py-2 text-base font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Logout</a>
            {% else %}
                <a href="{% url 'main:signup' %}" class="px-6 py-2 text-base font-semibold bg-pink-500 text-white rounded-xl hover:bg-pink-700">Sign up</a>
                <a href="{% url 'main:login' %}" class="px-6 py-2 text-base font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log in</a>
            {% endif %}
        </div>
    </nav>
    <div class="px-6 py-6">
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
