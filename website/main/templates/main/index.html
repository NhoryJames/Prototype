{% extends 'main/base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <!-- HEADER -->
        <h2 class="mb-12 text-2xl text-center"> Adoptable Pets </h2>
        <!-- GRID -->
        <div class="grid grid-cols-3 gap-3">
            {% for pets in pet %}
            <div>
                <a href="{% url 'pets:detail' pets.petID %}">
                    <div>
                        <img src="{{pets.pet_img_url}}" alt="{{ pets.pet_name }}" class="rounded-t-xl">
                    </div>
                    <div class="p-6 bg-white rounded-b-xl">
                        <h2 class="text-2xl">{{pets.pet_name}}</h2>
                        <p class="text-gray-500"> Breed: {{pets.breed}} </p>
                        <p class="text-gray-500"> Age: {{pets.pet_age}} </p>
                        <p class="text-gray-500"> Size: {{pets.size}} </p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
